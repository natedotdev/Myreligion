<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enter License Key - MyReligion</title>
  <link rel="stylesheet" href="./assests/style.css">
</head>
<body>
  <div class="licenseContainer">
    <h2>Enter License Key</h2>
    <p>Please enter your license key to begin setting up MyReligion.</p>
    <input type="text" id="licenseKey" placeholder="Enter your license key here" />
    <button onclick="verifyLicense()">Continue</button>
    <div class="error" id="errorMsg"></div>
  </div>

  <script src="app.js"></script>
</body>
</html>
