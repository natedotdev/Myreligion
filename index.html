  <div class="container">
    <h1>Welcome to MyReligion</h1>

    <div class="grid">
      <!-- System Config Start -->
      <div class="box">
        <h2>System Configuration</h2>
        <button onclick="goToLicenseKey()">Start</button>

      <!-- Login Box -->
      <div class="box">
        <h2>Login</h2>
        <form onsubmit="login(event)">
          <input type="text" id="username" placeholder="Username" required>
          <input type="password" id="password" placeholder="Password" required>

        </form>
