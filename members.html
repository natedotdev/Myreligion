<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MyReligion | Members</title>
  <link rel="stylesheet" href="./assets/css/style.css" />
  <link rel="stylesheet" href="./assets/css/members.css">
</head>
<body>
  <!-- Top Navigation -->
  <header class="main-navbar">
    <div class="nav-brand">MyReligion</div>
    <nav>
      <ul class="nav-links">
        <li><a href="dashboard.html">Dashboard</a></li>
        <li><a href="members.html" class="active">Members</a></li>
        <li><a href="#">Settings</a></li>
        <li class="logoutBtn"><a href="#">Logout</a></li>
      </ul>
    </nav>
  </header>

  <!-- Page Content -->
  <main class="memberContainer">
    <div class="page-header sticky-header">
      <h1>Church Members</h1>
      <div class="header-controls">
        <button class="primary-btn">+ Add Member</button>
        <div class="filters">
          <label for="genderFilter">Gender:</label>
          <select id="genderFilter" class="filter-select">
            <option value="">All</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
          </select>
  
          <label for="departmentFilter">Department:</label>
          <select id="departmentFilter" class="filter-select">
            <option value="">All</option>
          </select>
        </div>
      </div>
    </div>
  
    <div class="table-container scroll-area">
      <table>
        <thead class="sticky-header">
          <tr>
            <th>#</th>
            <th>Full Name</th>
            <th>Gender</th>
            <th>Phone</th>
            <th>Department</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="members-list"></tbody>
      </table>
    </div>
  </main>  

  <script src="app.js"></script>
</body>
</html>
