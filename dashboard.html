<!-- dashboard html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard - MyReligion</title>
  <link rel="stylesheet" href="./assets/style.css"/>
</head>
<body>
  <!-- Global Navigation Bar -->
  <nav class="main-navbar">
    <div class="nav-brand">MyReligion</div>
    <ul class="nav-links">
      <li><a class="active" href="dashboard.html">Dashboard</a></li>
      <li><a href="index.html">Home</a></li>
      <li><a href="#">About</a></li>
    </ul>
  </nav>

  <main class="dashboard">
    <section class="dashboard-header">
      <h1>Welcome, Admin</h1>
      <p class="subheading">Select a module below to manage your church system.</p>
    </section>

    <section class="grid">
      <div class="box clickable" onclick="goToPage('members.html')">
        <img src="assets/svg/members-icon.svg" alt="Members Icon" class="box-icon" />
        <h2>Members</h2>
        <p>Manage and view member information</p>
      </div>
      <div class="box clickable" onclick="goToPage('donations.html')">
        <img src="assets/svg/donations-icon.svg" alt="Donations Icon" class="box-icon" />
        <h2>Donations</h2>
        <p>Track and record donations</p>
      </div>
      <div class="box clickable" onclick="goToPage('attendance.html')">
        <img src="assets/svg/attendance-icon.svg" alt="Attendance Icon" class="box-icon" />
        <h2>Attendance</h2>
        <p>Record and review attendance</p>
      </div>
      <div class="box clickable" onclick="goToPage('welfare.html')">
        <img src="assets/svg/welfare-icon.svg" alt="Welfare Icon" class="box-icon" />
        <h2>Welfare</h2>
        <p>Monitor welfare activities</p>
      </div>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
